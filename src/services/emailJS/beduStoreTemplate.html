<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedu Store</title>
</head>
<body>
    <table border="0" cellpadding="0" cellspacing="0" style="max-width:650px; width:100%; font-family:'Times New Roman', Times, serif; font-size: 20px;" align="center">
        <tr style="color:#ffffff ;background-color: #141c20;" align="center">
            <td>
                <h3>Bedu Store</h3>
            </td>
        </tr>
        <tr >
            <td style="padding: 10px 30px 20px;">
                <p>Recibimos un petición para renovar tu 
                    contraseña de la cuenta con el correo de
                    <strong>
                        <a style="color: #FF5F29; text-decoration: none;">
                            {{to_email}}
                        </a>
                    </strong>
                </p>
                <div style="text-align: left;">
                    <p>Te hemos asignado una <strong>contraseña temporal</strong>, puedes cambiarla una vez iniciando sesión y entrando a tu perfil: <p>
                        <center>
                            <span style="font-size: 25px; font-weight: bolder; color: #FF5F29;">
                                {{new_password}}
                            </span>
                        </center>
                        <center>
                            <img src="https://uploads-ssl.webflow.com/57261d5a78d342c0529dc2eb/5c42391cff0f508ac22b1a95_Reset-Password.png" width="420px" height="240px" alt="reset-password-image">
                        </center>
                </div>
            </td>
        </tr>
        <tr style="background-color: #141C20; color: #ffffff;">
            <td align="center">
                <p>
                    Cualquier duda contáctanos al correo:
                        <a href="mailto:beduStore@gmail.com" style="display:block; color: #fff; text-decoration: none;">
                            beduStore@gmail.com
                        </a>
                </p>
            </td>
        </tr>
    </table> 
</body>
</html>
